<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Đăng nhập hệ thống</title>
    <style>
        body {
            background-color: #00aaff;
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 50px;
        }
        .login-box {
            background: white;
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
        }
        input {
            padding: 10px;
            margin: 10px;
            width: 250px;
        }
        button {
            padding: 10px 20px;
        }
        img {
            width: 100px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo Công ty">
        <h2>Đăng nhập hệ thống</h2>
        <form method="POST">
            <input type="text" name="username" placeholder="Tên đăng nhập" required><br>
            <input type="password" name="password" placeholder="Mật khẩu" required><br>
            <button type="submit">Đăng nhập</button>
        </form>
    </div>
</body>
</html>
